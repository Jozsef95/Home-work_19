<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Случайно выбранное изображение</h1>
<div class="script">
    <script>
        const imageFolder = 'images/';
        
        const imageCount = 9;        
       
        const randomImageNumber = Math.floor(Math.random() * imageCount) + 1;
        
        const imagePath = `${imageFolder}${randomImageNumber}.jpg`;
       
        console.log('Путь к случайно выбранному изображению:', imagePath);
        
        document.write(`<img src="${imagePath}" alt="Случайно выбранное изображение">`);
    </script>
    </div>
</body>
</html>
